<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox4</title>
    <style>
        .container {
            padding: 15px 20px;
            color: white;
            text-align: center;
            font-size: 50px;
        }
        .header {
            background-color: aqua;
            width: 100%;
            height: 15vh;
            line-height: 15vh;
        }
        .box-container2 {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .aside {
            background-color: blue;
            width: 25%;
            height: 70vh;
            line-height: 70vh;
        }
        .article {
            background-color: red;
            width: 75%;
            height: 70vh;
            margin-left: 20px;
            align-items: center;
            flex-direction: column;
            text-align: center;
        }
        .footer {
            background-color: green;
            width: 100%;
            height: 15vh;
            line-height: 15vh;
        }
        .img {
            display: flex;
            justify-content: space-evenly;
            gap: 30px;
        }
        img {
            width: 250px;
        }
        .p {
            padding-top:230px ;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-container1">
            <div class="header">Header</div>
        </div>
        <div class="box-container2">
            <div class="aside">Aside</div>
            <div class="article">
                <p class="p">Article</p>
                <div class="img">
                    <img src="img/WhatsApp Image 2025-11-05 at 14.20.13.jpeg" alt="">
                    <img src="img/WhatsApp Image 2025-11-05 at 14.20.13.jpeg" alt="">
                    <img src="img/WhatsApp Image 2025-11-05 at 14.20.13.jpeg" alt="">
                </div>
            </div>
        </div>
        <div class="box-container3">
            <div class="footer">Footer</div>
        </div>
    </div>
</body>

</html>
