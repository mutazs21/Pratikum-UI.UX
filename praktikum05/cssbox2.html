<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BOX 2</title>
    <style>
        .container {
            display: flex;
            justify-content: space-evenly;
            background-color: blue;
            padding: 20px;
            flex-wrap: wrap;
        }

        .container img {
            width: 200px;
            height: 200px;
            margin: 10px;
            border: 5px solid rgb(18, 0, 91);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/burung5.png" alt="">
        <img src="images/burung2.png" alt="">
        <img src="images/burung3.png" alt="">
        <img src="images/burung4.png" alt="">
    </div>
</body>
</html>
