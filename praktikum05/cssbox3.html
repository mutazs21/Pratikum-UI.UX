<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbox3</title>
    <style>
        .container {
            padding-left: 20px;
            padding-right: 40px;
        }

        .box1 {
            width: 100%;
            height: 150px;
            background-color: seagreen;
            margin-bottom: 20px;
            margin-top: 15px;
            border: 1px solid black;
        }

        .box-container2 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-top: 20px;
        }

        .box2 {
            width: 20%;
            height: 300px;
            background-color: coral;
            border: 1px solid black;
        }

        .box3 {
            width: 78%;
            margin-left: 40px;
            height: 300px;
            background-color: lightseagreen;
            border: 1px solid black;
        }

        .box-container3 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-top: 20px;
        }

        .box4 {
            width: 20%;
            height: 270px;
            background-color: rgb(1, 60, 198);
            border: 1px solid black;
        }

        .box5 {
            width: 78%;
            height: 270px;
            margin-left: 40px;
            background-color: rgb(180, 4, 13);
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-container1">
            <div class="box1"></div>
        </div>
        <div class="box-container2">
            <div class="box2"></div>
            <div class="box3"></div>
        </div>
        <div class="box-container3">
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
    </div>
</body>

</html>
