<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssbox4</title>
    <style>
        .container {
            padding-left: 10px;
            padding-right: 30px;
        }

        .box-container1 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding-top: 10px;
        }

        .box1 {
            width: 20%;
            height: 100px;
            background-color: seagreen;
            border: 1px solid black;
        }

        .box2 {
            width: 79%;
            height: 100px;
            background-color: coral;
            border: 1px solid black;
        }

        .box-container2 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            padding-top: 10px;
        }

        .box3 {
            width: 20%;
            height: 700px;
            background-color: lightseagreen;
            border: 1px solid black;
        }

        .box4 {
            width: 58%;
            height: 700px;
            background-color: rgb(1, 60, 198);
            border: 1px solid black;
        }
        .box5 {
            width: 20%;
            height: 700px;
            background-color: orange;
            border: 1px solid black;
        }

        .box6 {
            width: 100%;
            height: 100px;
            background-color: purple;
            margin-top: 10px;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box-container1">
            <div class="box1"></div>
            <div class="box2"></div>
        </div>
        <div class="box-container2">
            <div class="box3"></div>
            <div class="box4"></div>
            <div class="box5"></div>
        </div>
        <div class="box-container3">
            <div class="box6"></div>
        </div>
    </div>
</body>

</html>
