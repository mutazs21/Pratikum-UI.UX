<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Penjumlahan Dua Bilangan</title>
    <script>
        function hitungJumlah() {
            var angka1 = parseFloat(document.getElementById("angka1").value);
            var angka2 = parseFloat(document.getElementById("angka2").value);
            
            if (isNaN(angka1)) angka1 = 0;
            if (isNaN(angka2)) angka2 = 0;
            
            var hasil = angka1 + angka2;
            document.getElementById("hasil").value = hasil;
        }
    </script>
</head>
<body>
    <h1>Hitung Penjumlahan Dua Bilangan</h1>

    <input type="number" id="angka1" onchange="hitungJumlah()" placeholder="Angka pertama">

    <p>+</p>

    <input type="number" id="angka2" onchange="hitungJumlah()" placeholder="Angka kedua">

    <p>=</p>

    <input type="text" id="hasil" readonly placeholder="Hasil">

</body>
</html>
