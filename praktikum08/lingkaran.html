<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Luas dan Keliling Lingkaran</title>
    <script>
        function hitungLingkaran() {
            var jariJari = parseFloat(document.getElementById("jariJari").value);
            
            if (isNaN(jariJari) || jariJari <= 0) {
                alert("Harap masukkan nilai jari-jari yang valid.");
                return;
            }
            
            var luas = Math.PI * Math.pow(jariJari, 2);
            var keliling = 2 * Math.PI * jariJari;
            
            document.getElementById("hasilLuas").innerText = "Luas Lingkaran: " + luas.toFixed(2);
            document.getElementById("hasilKeliling").innerText = "Keliling Lingkaran: " + keliling.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Hitung Luas dan Keliling Lingkaran</h1>

    <label for="jariJari">Masukkan Jari-Jari Lingkaran (cm): </label>
    <input type="number" id="jariJari" placeholder="Jari-jari lingkaran">
    <button onclick="hitungLingkaran()">Hitung</button>

    <h2>Hasil Perhitungan:</h2>
    <p id="hasilLuas"></p>
    <p id="hasilKeliling"></p>
</body>
</html>
