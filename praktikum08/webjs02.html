<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar JavaScript</title>
    <script>
        function jumlahkan(){
            let bil1 = document.getElementById("bil1").value;
            console.log("Bilangan 1 : " + bil1);
            let bil2 = document.getElementById("bil2").value;
            console.log("Bilangan 2 : " + bil2);
            let hasil = parseFloat(bil1) + parseFloat(bil2);
            let area_hasil = document.getElementById("hasil")
            area_hasil.innerHTML = hasil;
        }
        function run(){
            alert("Selamat Datang di Website Kalkulator Sederhana")
        }
    </script>
</head>
<body onload="run()">
    <h3>Kalkulator Penjumlahan Sederhana</h3>
    Bilangan 1 : <input type="number" id="bil1" value="0"><br>
    +<br>
    Bilangan 2 : <input type="number" id="bil2" value="0"><br>
    Hasil : <span id="hasil">0</span><br>
    <button onclick="jumlahkan()">Hitung</button>
</body>
</html>
