<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi Seminar Rembulan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --header-height: 56px
        }

        body {
            padding-top: calc(var(--header-height) + 1rem)
        }

        header.position-fixed {
            height: var(--header-height)
        }
    </style>
</head>

<body class="container-fluid px-0" style="--header-height:56px; padding-top: calc(var(--header-height) + 1rem)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
            style="height:var(--header-height); z-index:1030;">
            <div class="container-fluid px-4">
                <a class="navbar-brand fw-bold" href="index.html">Seminar Rembulan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavReg"
                    aria-controls="mainNavReg" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavReg">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Peserta</a></li>
                        <li class="nav-item"><a class="nav-link active" href="create.html">Create New Event</a></li>
                        <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Buat Event Baru</h4>

                        <div id="alertPlaceholder"></div>

                        <form id="eventForm">
                            <div class="mb-3">
                                <label for="nama_kegiatan" class="form-label">Nama Kegiatan</label>
                                <input type="text" class="form-control" id="nama_kegiatan" name="nama_kegiatan"
                                    required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="tanggal_mulai" class="form-label">Tanggal Mulai</label>
                                    <input type="date" class="form-control" id="tanggal_mulai" name="tanggal_mulai"
                                        required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="tanggal_akhir" class="form-label">Tanggal Akhir</label>
                                    <input type="date" class="form-control" id="tanggal_akhir" name="tanggal_akhir"
                                        required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="biaya" class="form-label">Biaya (Rp)</label>
                                <input type="number" min="0" class="form-control" id="biaya" name="biaya"
                                    placeholder="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="tempat" class="form-label">Tempat</label>
                                <input type="text" class="form-control" id="tempat" name="tempat" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="jenis" class="form-label">Jenis</label>
                                    <select id="jenis" name="jenis" class="form-select" required>
                                        <option value="Offline">Offline</option>
                                        <option value="Online">Online</option>
                                        <option value="Hybrid">Hybrid</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="pic" class="form-label">PIC (Penanggung Jawab)</label>
                                    <input type="text" class="form-control" id="pic" name="pic" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="deskripsi" class="form-label">Deskripsi</label>
                                <textarea id="deskripsi" name="deskripsi" class="form-control" rows="4"></textarea>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Simpan Event</button>
                                <a href="index.html" class="btn btn-outline-secondary">Kembali</a>
                            </div>
                        </form>

                        <p class="small text-muted mt-3">Catatan: tanpa backend, event tidak disimpan permanen â€” ini
                            contoh UI saja.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('eventForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) { form.reportValidity(); return; }
            const data = {
                nama_kegiatan: form.nama_kegiatan.value,
                tanggal_mulai: form.tanggal_mulai.value,
                tanggal_akhir: form.tanggal_akhir.value,
                biaya: form.biaya.value,
                tempat: form.tempat.value,
                jenis: form.jenis.value,
                pic: form.pic.value,
                deskripsi: form.deskripsi.value
            };
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            alertPlaceholder.innerHTML = `\n        <div class="alert alert-success alert-dismissible fade show" role="alert">\n          <strong>Event tersimpan!</strong> "${data.nama_kegiatan}" (${data.tanggal_mulai} - ${data.tanggal_akhir}) telah dibuat.\n          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>\n        </div>`;
            form.reset();
        });
    </script>
</body>

</html>
