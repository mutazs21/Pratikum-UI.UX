<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registrasi Seminar Rembulan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <style>
        :root {
            --header-height: 56px
        }

        body {
            padding-top: calc(var(--header-height) + 1rem)
        }

        header.position-fixed {
            height: var(--header-height)
        }
    </style>
</head>

<body class="container-fluid px-0" style="--header-height:56px; padding-top: calc(var(--header-height) + 1rem)">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
            style="height:var(--header-height); z-index:1030;">
            <div class="container-fluid px-4">
                <a class="navbar-brand fw-bold" href="index.html">Seminar Rembulan</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavReg"
                    aria-controls="mainNavReg" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNavReg">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Peserta</a></li>
                        <li class="nav-item"><a class="nav-link" href="create.html">Create New Event</a></li>
                        <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row justify-content-center mt-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title mb-3">Form Registrasi Seminar Rembulan</h4>

                        <div id="alertPlaceholder"></div>

                        <form id="regForm">
                            <div class="mb-3">
                                <label for="nama" class="form-label">Nama Lengkap</label>
                                <input type="text" class="form-control" id="nama" name="nama" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="ttl" class="form-label">Tanggal Lahir</label>
                                    <input type="date" class="form-control" id="ttl" name="ttl" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="gender" class="form-label">Gender</label>
                                    <select id="gender" name="gender" class="form-select" required>
                                        <option value="">Pilih...</option>
                                        <option value="Laki-laki">Laki-laki</option>
                                        <option value="Perempuan">Perempuan</option>
                                        <option value="Lainnya">Lainnya</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="kategori" class="form-label">Kategori</label>
                                    <select id="kategori" name="kategori" class="form-select" required>
                                        <option value="Umum">Umum</option>
                                        <option value="Mahasiswa">Mahasiswa</option>
                                        <option value="Pelajar">Pelajar</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select id="status" name="status" class="form-select">
                                        <option value="Menunggu">Menunggu</option>
                                        <option value="Terdaftar">Terdaftar</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">Daftar</button>
                                <a href="index.html" class="btn btn-outline-secondary">Kembali</a>
                            </div>
                        </form>

                        <p class="small text-muted mt-3">Catatan: data hanya contoh; tanpa backend data tidak tersimpan
                            permanen.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script>
        document.getElementById('regForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const form = e.target;
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }
            const data = {
                nama: form.nama.value,
                ttl: form.ttl.value,
                gender: form.gender.value,
                email: form.email.value,
                kategori: form.kategori.value,
                status: form.status.value
            };
            const alertPlaceholder = document.getElementById('alertPlaceholder');
            alertPlaceholder.innerHTML = `\n        <div class="alert alert-success alert-dismissible fade show" role="alert">\n          <strong>Registrasi berhasil!</strong> ${data.nama} telah terdaftar (status: ${data.status}).\n          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>\n        </div>`;
            form.reset();
        });
    </script>
</body>

</html>
